<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box-1 { background-color: #FF5733; }
        .box-2 { background-color: #33FF57; }
        .box-3 { background-color: #3357FF; }
        .box-4 { background-color: #F033FF; }
        .box-5 { background-color: #FF33D4; }
        .box-6 { background-color: #FFD433; }
        .box-7 { background-color: #33D4FF; }
        .box-8 { background-color: #FF5733; }
        .box-9 { background-color: #FF33A5; }
        .box-10 { background-color: #A533FF; }

    </style>
</head>
<body>

    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
        <div class="box box-10">10</div>
    </div>

</body>
</html>
